questions:
- variable: gpu.enabled
  default: "false"
  description: "Enable for nvidia gpu access"
  type: boolean
  required: true
  label: nvidia gpu access Enabled
  show_subquestion_if: true
  group: "GPU Settings"
  subquestions:
  - variable: image.repositry
    default: "gcr.io/parklens/predictor-worker-gpu"
    description: "GPU Image Should Not Need To Change"
    type: string
    label: GPU Image Repositry URL
  - variable: limits.nvidia.com/gpu
    default: "1"
    description: "Nvidia k8 Limit Should Not Need to Change"
    type: int
    label: Nvidia k8 Limit
- variable: env.REDIS_HOST
  default: "redis"
  description: "Redis Host"
  type: string
  required: true
  label: redis host
  group: "REDIS Settings"
- variable: env.REDIS_POST
  default: "6379"
  description: "Redis Port"
  type: int
  required: true
  label: redis port
  group: "REDIS Settings"
- variable: secrets.REDIS_PASSWORD
  description: "Redis Password (If Non Secured Leave Blank)"
  type: string
  required: false
  label: redis password
  group: "REDIS Settings"