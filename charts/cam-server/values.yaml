# Default values for cam-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: gcr.io/parklens/cam-server
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.1.0"

imagePullSecrets: parklens-gcr
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

entryCommand: ["sh", "-c", "/app/run.sh", "--path=/etc/openvpn"]

secret:
  name: cam-server-app-secrets # Environment variable listing
env:
  # non sensitive variables
  normal:
    LOGLEVEL: "INFO"
    PORT: 80
    JWT_PUBLIC_KEY_PATH: "jwt/jwt_rsa.pub"
    EVENT_SUBSCRIPTIONS: "['fopark_event', 'park_assist_event']"
    LOT_ID: 123
    PARKLENS_API_URL: "https://api.parklens.com/v2"
    PARKLENS_PREDICTOR_URL: "http://predictor-api/v1"
    PA_EVENT_URL: "change to pa url"
    # CAMERA_IDS: [1,2,3]
  # sensitive variables: If you do want to specify secrets, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'secret:'.
  secret: {}
    # PARKLENS_USER: "demo"
    # PARKLENS_PASSWORD: "demo"
    # PA_EVENT_AUTH_TOKEN: "test-token"

ovpn:
  enabled: true
  filepath: "/etc/openvpn"