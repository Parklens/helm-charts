# Default values for main-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/parklens/main-api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  # tag: "v0.1.0"

imagePullSecrets: ""
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # sysctls:
  # - name: net.core.somaxconn
  #   value: "1024"

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.org/proxy-connect-timeout: "120s"
    nginx.org/proxy-read-timeout: "120s"
    nginx.ingress.kubernetes.io/cors-allow-headers: "X-Forwarded-For,X-api-key,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/client-body-buffer-size: 10M
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/rewrite-target: "/$2"
  hosts:
    - host: api.parklens-india.com
      paths:
        - /v2(/|$)(.*)
  tls:
    - secretName: parklens-ssl
      hosts:
        - api.parklens-india.com

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: "1.5"
    memory: 2.5Gi
  requests:
    cpu: ".5"
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumeMounts:
  - name: jwt
    mountPath: "/etc/jwt"
    readOnly: true
  - name: google-cloud-key
    mountPath: /var/secrets/google
    readOnly: true

volumes:
  - name: jwt
    secret:
      secretName: jwt-keys
  - name: google-cloud-key
    secret:
      secretName: cloudstorage-key

nodeSelector: {}

tolerations: []

affinity: {}

secret:
  name: main-api-app-secrets # Environment variable listing
env:
  # non sensitive variables
  normal: 
    PORT: 80
  # sensitive variables: If you do want to specify secrets, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'secret:'.
  secret: {}
    # REDIS_PASSWORD: "demo"
